version: '3'

services:
    rabbit:
        image: rabbitmq
    redis:
        image: redis
    worker:
        entrypoint: /app/start-worker.sh
        environment:
            - CELERY_HOST=rabbit
            - REDIS_HOST=redis
            - DJANGO_SETTINGS_MODULE=reddit.settings.prod
            # Pass-through
            - DEBUG
            - REDDIT_DB_NAME
            - REDDIT_DB_USER
            - REDDIT_DB_PASSWORD
            - REDDIT_DB_HOST
            - REDDIT_DB_PORT
    web:
        entrypoint: /app/start-web.sh
        ports:
            - 8000:8000
        environment:
            - DEBUG=False
            - CELERY_HOST=rabbit
            - REDIS_HOST=redis
            - DJANGO_SETTINGS_MODULE=reddit.settings.prod
            # Pass-through
            - REDDIT_DB_NAME
            - REDDIT_DB_USER
            - REDDIT_DB_PASSWORD
            - REDDIT_DB_HOST
            - REDDIT_DB_PORT
