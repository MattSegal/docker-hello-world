version: '3'

services:
    database:
        image: postgres
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
    rabbit:
        image: rabbitmq
    redis:
        image: redis
    worker:
        entrypoint: /app/start-worker.sh
        build:
            context: .
            dockerfile: dockerfile
        volumes:
            - ./app:/app
        links:
            - database
            - rabbit
            - redis
        environment:
            DEBUG: 'True'
            DB_NAME: postgres
            DB_USER: postgres
            DB_PASSWORD: password
            DB_HOST: database
            DB_PORT: 5432
            CELERY_HOST: rabbit
            REDIS_HOST: redis
            DJANGO_SETTINGS_MODULE: reddit.settings
    web:
        command: ./manage.py runserver 0.0.0.0:8000
        build:
            context: .
            dockerfile: dockerfile
        ports:
            - 8000:8000
        volumes:
          - ./app:/app
        links:
            - database
            - rabbit
            - redis
            - worker
        environment:
            DEBUG: 'True'
            DB_NAME: postgres
            DB_USER: postgres
            DB_PASSWORD: password
            DB_HOST: database
            DB_PORT: 5432
            CELERY_HOST: rabbit
            REDIS_HOST: redis
            DJANGO_SETTINGS_MODULE: reddit.settings
